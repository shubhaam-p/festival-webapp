<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
	<style>
		body, html{
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			font-family: sans-serif;
		}

		video, audio, img {
			max-width: 90%;
			max-height: 80vh;
			object-fit: contain;
			touch-action: none;
		}

		.media-slide {
			display: none;
			height: 100vh;
			width: 100%;
			justify-content: center;
			align-items: center;
			text-align: center;
			
		}

		.media-slide.active {
			display: flex;
		}

		.zoomable {
			transition: transform 0.3s;
		}
</style>
</head>
<body>

	<div class="container">
		<div class="row g-4">
			<div class="media-slide col-sm-12 col-md-6 col-lg-6 justify-content-center active">
				<img src="images/img_5terre.jpg" alt="5 Terre" loading="lazy" class="zoomable">
			</div>
			  
			<div class="media-slide col-sm-12 col-md-6 col-lg-6 justify-content-center">
				<img src="images/img_mountains.jpg" alt="Norther Lights" loading="lazy" class="zoomable">
			</div>

			<div class="media-slide col-sm-12 col-md-6 col-lg-6 justify-content-center">
				<img src="images/img_forest.jpg" alt="Norther Lights" loading="lazy" class="zoomable">
			</div>

			<div class="media-slide col-sm-12 col-md-6 col-lg-6 justify-content-center">
				<img src="images/paris.jpg" alt="Norther Lights" loading="lazy" class="zoomable">
			</div>

		</div>
	</div>

	<script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

	<script>
		const slides = document.querySelectorAll('.media-slide');
		let current = 0;
	
		function showNextSlide(){
			  if (current < slides.length - 1) {
				slides[current].classList.remove('active');
				current++;
				slides[current].classList.add('active');
				// restPanZoom();
			  } else {
				// End of media
				// document.getElementById('nextBtn').disabled = true;
				console.log("You've reached the end of the exhibition!");
			  }
		}

		// Swipe up detection (basic touch event)
		let startY = 0;
		let isScrolling = false;
		window.addEventListener('touchstart', (e) => {
		startY = e.touches[0].clientY;
		});

		window.addEventListener('touchend', (e) => {
		const endY = e.changedTouches[0].clientY;
		const deltaY = startY - endY;

		if (deltaY > 50) {
			showNextSlide();
			console.log("touchend - swipe")
		}
		});

		// Scroll down detection for non-touch devices
		window.addEventListener('wheel', (e) => {
			if(isScrolling) return;

			if (e.deltaY > 20) {
				isScrolling = true;
				console.log("wheel - swipe")
				showNextSlide();	
			}
			setTimeout(()=>{
				isScrolling = false;
			}, 800);
			
			}, { passive: true }
		);

		// Enable Panzoom on images and videos
		document.querySelectorAll('.zoomable').forEach(el => {
		const panzoom = Panzoom(el, {
			maxScale: 5,
			minScale: 1,
			contain: 'inside',
		});

		// Allow zoom with scroll wheel
		el.parentElement.addEventListener('wheel', e => {
			if (e.ctrlKey || e.metaKey || e.altKey) {
			e.preventDefault();
			panzoom.zoomWithWheel(e);
			}
		}, { passive: false });

		});
	  </script>
</body>
</html>
