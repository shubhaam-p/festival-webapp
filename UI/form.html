<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css2.css">
</head>
<body>
    <div class="container-fluid pb-5">
        <div class="container py-5">
            <div class="text-center mb-3">
                <h1 class="text-primary text-uppercase" style="letter-spacing: 5px;">Title of form</h1>
                <p>
                    subtitle
                </p>
            </div>                      
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-8 review-form-cont">
                    <div class="review-user-form" style="padding: 30px;">
                        <form name="uploadMediaForm" id="uploadMediaForm" onsubmit="return false">
                            <div class="form-row">
                                <div class="control-group">
                                    <Label for="authorName">Author Name</Label>
                                    <input type="text" class="form-control p-4" name="authorName" id="authorName" placeholder="Your name" size="50"/>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="control-group">
                                     <label for="imageInput">
                                        <div>
                                            <div>
                                                <b>Media Upload Guidelines</b>
                                                <div>
                                                    <small>(Total Limit: Maximum of 4 media files)</small>
                                                </div>
                                            </div>
                                            <div class="row text-muted fs-small">
                                                <div class="col-6">
                                                    <div><b>Images:</b></div>
                                                    <ul>
                                                        <li>Up to 2 images allowed</li>
                                                        <li>Each image must be 500KB or smaller</li>
                                                        <li>Only these extensions are allowed - <b>'jpg', 'jpeg', 'png'</b></li>
                                                    </ul>
                                                </div>
                                                <div class="col-6">
                                                    <div><b>Audio, Video, or GIF:</b></div>
                                                    <ul>
                                                        <li> Up to 2 files allowed</li>
                                                        <li>Each file must be 1MB or smaller</li>
                                                        <li>Only these extensions are allowed - <b> 'gif', 'mp3', 'mp4'</b></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                     </label>
                                    <input class="form-control" type="file" name="file[]" id="imageInput" accept="image/*,video/*,audio/*" multiple>
                                </div>
                            </div>

                            <div class="text-left">
                                <button class="btn btn-primary py-3 px-4" type="submit" id="submitFormButton">Submit</button>
                            </div>
                        </form>
                        <div class="submit-response-msg text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
